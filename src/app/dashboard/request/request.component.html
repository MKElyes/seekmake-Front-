<div class="container" id="content">
        <div class="row">
            <div class="col-md-12">
                <div class="container">


                    <div id="accordion">
                        <div class="card" *ngFor="let data of requests">
                            <div class="card-header">


                                <div class="card-block text-center mt-2 mb-2">
                                    <div class="row">
                                        <div class="col-md-3">

                                            <dt>Manage Request</dt>
                                            <dd> <button type="button" class="btn btn-success  mr-1 mt-3"><i class="fa fa-check"></i>
         </button>
                                                <button type="button" class="btn btn-danger  mr-1 mt-3"><i class="fa fa-times"></i>
                                   </button>
                                            </dd>


                                        </div>
                                        <div class="col-md-3">
                                            <dt>Technique</dt>
                                            <dd></dd>
                                            <dd></dd>
                                            <dd>{{data?.technique}}</dd>
                                        </div>
                                        <div class="col-md-3">
                                            <dl>
                                                <dt>Client</dt>
                                                <dd></dd>
                                                <dd></dd>
                                                <dd>{{data?.userName}}</dd>
                                                <dd>
                                                    <!-- Trigger the modal with a button -->
                                                    <a class="card-link" data-toggle="collapse" href="#collapseOne">
                                                            Details
                                                          </a> </dd>
                                            </dl>
                                        </div>
                                        <div class="col-md-3">
                                            <dl>
                                                <dt>Download File</dt>
                                                <dd><a href="#" class="buttonDownload mt-3">Download</a></dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div id="collapseOne" class="collapse" data-parent="#accordion">
                                <div class="card-body">
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <dt> Name</dt>
                                    <dd></dd>
                                    <dd></dd>
                                    <dd>{{data?.userName}}</dd>
                                </div>
                                <div class="col-md-3">
                                    <dt>Email</dt>
                                    <dd></dd>
                                    <dd></dd>
                                    <dd>{{data?.userEmail}}</dd>
                                </div>
                                <div class="col-md-3">
                                    <dt>Phone</dt>
                                    <dd></dd>
                                    <dd></dd>
                                    <dd>{{data?.userPhone}}</dd>
                                </div>
                                <div class="col-md-3">
                                    <dt>Adress</dt>
                                    <dd></dd>
                                    <dd></dd>
                                    <dd>{{data?.userAdress}}</dd>
                                </div>
                            </div>
                            </div>
                        </div>

                    </div>
                </div>



            </div>

        </div>
    </div>
